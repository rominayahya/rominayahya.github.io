<html>
<body>
  <h1><strong>Vesti il manichino!</strong> </h1>
  <br>
   <img id ="manichino"src="manichino.jpg" alt= "vestimi" />
 <br>
   <img id ="vestito"src="vestito.jpg" alt= "rosso" width="70" height="100" />
</body>
   <script>
     var manPic = document.getElementById("manichino");
            var onManClick = function(e) {
                var dress = document.getElementById("vestito");  
                dress.style.top = e.clientY+"px";
                dress.style.left = e.clientX+"px";
            };
            manPic.addEventListener("click", onManClick);
    </script>
  <style>
    h1 {
    color : rgb(216,191,216);
    }
    body{
       background-color: rgb(223,255,255);
 }
  </style>
