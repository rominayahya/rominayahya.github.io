<html>
<body>
  <h1><strong>Vesti il manichino!</strong> </h1>
  <br>
   <img id ="manichino"src="manichino.jpg" alt= "vestimi" />
 <br>
   <img id ="vestito"src="vestito.jpg" alt= "rosso" width="70" height="100" />
</body>
  
  <script>
    var Statua= document.getElementById("manichino");
  var onStatuaClick = function(e) {
    var vestitino = document.getElementById("vestito");
    vestitino.style.top= e.clientY +"px";
    vestitino.style.left= e.clientX +"px";
  };
 
    Statua.addEventListener("click", onStatuaClick);
    
    
    </script>
  <style>
    h1 {
    color : rgb(216,191,216);
    }
    body{
      
    background-color: rgb(224,255,255);
    }
  </style>
